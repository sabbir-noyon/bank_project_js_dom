<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Project JS DOM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800">

    <header>
      
        <h1 class="text-center mt-10 text-4xl font-bold text-white">Welcome to <span class="text-white">BPR Bank</span></h1>

    </header>

    <main>

        <section class="bg-blue-400 p-12 w-9/12 mx-auto mt-4 rounded-md">
            <h3 class="text-xl font-bold">Please Login :</h3>
            <input id="input-user-email" class="block w-9/12 px-5 py-1 mt-3 rounded-md" type="text" name=""  alt="" placeholder="Enter Your Name">
            <input id="input-user-password" class="block w-9/12 px-5 py-1 mt-3 rounded-md" type="password" name=""  alt="" placeholder="Enter Your Password">

            <button id="btn-submit" class="bg-orange-500 px-3 py-2 rounded-md mt-3 text-red-50 hover:bg-red-500 font-medium">Submit</button>
            


        </section>







    </main>

    <footer>


    </footer>
    
    <script src="script.js"></script>
</body>
</html>
