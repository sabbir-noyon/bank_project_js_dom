<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPR Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800">
    <header>
        <h1 class="text-center mt-10 text-4xl font-bold text-white">Lets Get <span class="text-white">Payment!</span></h1>
    </header>

    <main>
        <section class="mt-5">
            <div class="containter  w-9/12 mx-auto grid grid-cols-3 gap-3 ">
                <div class="bg-red-400 p-8 rounded-lg">
                    <h2 class="text-xl text-center text-white font-semibold">Deposit</h2>
                    <h1 class="text-4xl text-center text-blue-950 font-semibold">$00</h1>

                </div>

                <div class="bg-amber-500 p-8 rounded-lg">
                    <h2 class="text-xl text-center text-white font-semibold">Withdraw</h2>
                    <h1 class="text-4xl text-center text-blue-950 font-semibold" >$00</h1>

                </div>

                <div class="bg-blue-500 p-8 rounded-lg">
                    <h2 class="text-xl text-center text-white font-semibold">Balance</h2>
                    <h1 class="text-4xl text-center text-blue-950 font-semibold" >$1000</h1>

                </div>
               
            </div>

        </section>

        <section class=" mt-4">
            <div class="container w-10/12 my-0 mx-auto grid grid-cols-2 gap-3">

                <div class="bg-teal-700 p-10 rounded-lg">
                    <h3 class="text-xl mb-3 font-medium text-white">Please Deposit</h3>
                    <input class="block w-9/12 rounded-lg px-2 py-1" type="text" required>
                    <button class= "bg-cyan-950 hover:bg-orange-800  text-white rounded-lg py-2 px-3 mt-2" type="submit">Deposit</button>
                </div>

                <div class="bg-teal-700 p-10 rounded-lg">
                    <h3 class="text-xl mb-3 font-medium text-white">Please Withdraw</h3>
                    <input class="block w-9/12 rounded-lg px-2 py-1" type="text" required>
                    <button class= "bg-cyan-950 hover:bg-orange-800  text-white rounded-lg py-2 px-3 mt-2" type="submit">Withdraw</button>
                </div>

            </div>



        </section>



    </main>

    <footer>

    </footer>
    
</body>
</html>
